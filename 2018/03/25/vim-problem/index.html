    <div class="post-content"><h2 id="常见问题"><a href="#常见问题" class="headerlink" title="常见问题"></a>常见问题</h2><ul>
<li>在gvim 7.4执行<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">:e 1.txt</span><br><span class="line">:vert diffsplit 2.txt</span><br></pre></td></tr></table></figure>
</li>
</ul>
<p>报错：<br>E810: Cannot read or write temp files<br>E97: 无法创建 diff<br><a id="more"></a></p>
<p>问题出现在：set diffexpr=MyDiff() 解决办法：<br>在_vimrc或.vimrc中找到下面代码：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">if &amp;sh =~ &apos;\&lt;cmd&apos;</span><br><span class="line">    let cmd = &apos;&quot;&quot;&apos; . $VIMRUNTIME . &apos;\diff&quot;&apos;</span><br><span class="line">    let eq = &apos;&quot;&apos;</span><br></pre></td></tr></table></figure></p>
<p>替换成：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">if &amp;sh =~ &apos;\&lt;cmd&apos;</span><br><span class="line"></span><br><span class="line">    let cmd = &apos;&quot;&apos; . $VIMRUNTIME . &apos;\diff&quot;&apos;</span><br><span class="line">    let eq = &apos;&quot;&quot;&apos;</span><br></pre></td></tr></table></figure></p>
<ul>
<li>vim中文乱码的问题<br>在_vimrc文件中增加：</li>
</ul>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">” UTF-8 编码</span><br><span class="line">set encoding=utf-8</span><br><span class="line">set termencoding=utf-8</span><br><span class="line">set formatoptions+=mM</span><br><span class="line">set fencs=utf-8,gbk</span><br><span class="line">if v:lang =~? ‘^/(zh/)/|/(ja/)/|/(ko/)’</span><br><span class="line">set ambiwidth=double</span><br><span class="line">endif</span><br><span class="line">if has(“win32″)</span><br><span class="line">source $VIMRUNTIME/delmenu.vim</span><br><span class="line">source $VIMRUNTIME/menu.vim</span><br><span class="line">language messages zh_CN.utf-8</span><br><span class="line">endif</span><br><span class="line">else</span><br><span class="line">echoerr “Sorry, this version of (g)vim was not compiled with +multi_byte”</span><br><span class="line">endif</span><br></pre></td></tr></table></figure>
