    <div class="post-content"><p>走在校园的小道上，<br>心里头总期待发生什么，<br><a id="more"></a><br>偶尔有她从身边经过，<br>悄悄地，目送她消失在人流，<br>心中的秘密也有耐不住寂寞的时候，<br>禁不住对身边的朋友说，<br>看<br>那女孩真可人，<br>去年和我一起上物理课，<br>秘密就是秘密，<br>掩视在不经意间改口，<br>聊起了别的，<br>心中的那种思绪论却轻轻蔓延开来，<br>好久不见，<br>心反而静．<br>虽然，也会想起，却也只是想起．<br>一种美丽心情．<br>真的相遇了，却假装视而不见，<br>就在那刚才的那份勇气也已烟消云散<br>…… </p>
